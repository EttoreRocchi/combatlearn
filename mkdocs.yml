site_name: combatlearn Documentation
site_description: Batch-effect harmonization for machine learning frameworks
site_author: Ettore Rocchi
site_url: https://combatlearn.readthedocs.io

repo_name: EttoreRocchi/combatlearn
repo_url: https://github.com/EttoreRocchi/combatlearn
edit_uri: edit/main/docs/

theme:
  name: material
  logo: logo.png
  palette:
    - scheme: default
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EttoreRocchi/combatlearn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/combatlearn/
  version:
    provider: mike

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Methods: user-guide/methods.md
    - Parameters: user-guide/parameters.md
    - Cross-Validation: user-guide/cross-validation.md
    - Visualization: user-guide/visualization.md
    - Metrics: user-guide/metrics.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Grid Search: examples/grid-search.md
  - API Reference: api.md
  - Contributing: contributing.md
